<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>SignUp !</title>
  </head>
  <body>
    <div class="main">
      <div class="image">
        <div class="logo">
          <div class="thelogo"><img src="odin-lined.png" alt="" /></div>
          <p class="sometext">ODIN</p>
        </div>
      </div>
      <div class="content">
        <section class="info">
          <p class="par1">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="par2">You know you want to.</p>
        </section>
        <section class="form">
          <form action="">
            <div class="whitepart">
              <h2>Let's do this!</h2>
              <div class="personalinfo">
                <div class="leftside">
                  <div class="infoinp">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" required />
                  </div>
                  <div class="infoinp">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required />
                  </div>
                  <div class="infoinp">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required />
                  </div>
                </div>

                <div class="rightside">
                  <div class="infoinp">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" required />
                  </div>

                  <div class="infoinp">
                    <label for="num">PHONE NUMBER</label>
                    <input type="text" id="num" required />
                  </div>

                  <div class="infoinp">
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" id="password2" required />
                  </div>
                </div>
              </div>
            </div>
            <div class="actions">
              <div><button>Create An Account</button></div>
              <p>Already have an account ?<a href="">Log in</a></p>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
